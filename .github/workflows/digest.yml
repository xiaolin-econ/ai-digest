name: Daily AI Digest

on:
  schedule:
    - cron: '0 7,19 * * *'   # twice a day UTC at 07:00 and 19:00
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    env:
      USE_GEMINI: '1'
      GEMINI_ENDPOINT: ${{ secrets.GEMINI_ENDPOINT }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Collect feeds
        run: python src/collect.py

      - name: Summarize (generate ai_summary)
        run: python src/summarize.py

      - name: Build RSS
        run: python src/build_rss.py

      - name: Send email digest
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          DIGEST_TO: ${{ secrets.DIGEST_TO }}
        run: python src/send_email.py
